<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>extension control panel</title>
    <style>
        body {
            font-family: sans-serif;
            width: 350px;
            padding: 10px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        h3 {
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider { background-color: #2196F3; }
        input:disabled + .slider { cursor: not-allowed; background-color: #e0e0e0; }
        input:checked+.slider:before { transform: translateX(26px); }

        /* --- НОВЫЕ СТИЛИ ДЛЯ УВЕДОМЛЕНИЯ --- */
        .notice {
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            background-color: #e9e9eb;
            border-radius: 6px;
            font-size: 13px;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Стиль уведомления для темной темы */
        body.dark-theme .notice {
            background-color: #4a4a4f;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h3>Темная тема</h3>
    <div class="toggle-container">
        <span>Статус:</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>OLED чёрный:</span>
        <label class="switch">
            <input type="checkbox" id="oled-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <h3>Наведение вкусовщины</h3>
    <div class="toggle-container">
        <span>Замена кружков на сердечки:</span>
        <label class="switch">
            <input type="checkbox" id="emoji-hearts-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>Возвращение старого дизайна курсов:</span>
        <label class="switch">
            <input type="checkbox" id="old-courses-design-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>Видеть предстоящие контрольные:</span>
        <label class="switch">
            <input type="checkbox" id="future-exams-view-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- === ДОБАВЛЕННЫЙ ЭЛЕМЕНТ УВЕДОМЛЕНИЯ === -->
    <div id="reload-notice" class="notice" style="display: none;">Изменения применятся после закрытия меню</div>

    <script type="application/javascript" src="browser-polyfill.js"></script>
    <script src="popup.js"></script>
</body>

</html>
